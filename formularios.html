<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <ul>
        <li><a href="index.html">Volver</a></li>
    </ul>
    <h1>Formularios en HTML</h1>

    <form action="#">

        <label for="email">Email de Usuario</label>
        <input id="email" type="email" placeholder="Indique su Email de Usuario"
            required
        >

        <br>
        <br>

        <label for="nombre">Nombre de Usuario</label>
        <input id="nombre" type="text" 
            placeholder="Indique su nombre de Usuario"
            value="Bachi"
            readonly
            disabled
        >

        <br>
        <br>

        <label for="contaseña">Contraseña</label>
        <input id="contaseña" type="password" placeholder="Indique su contaseña">
        
        <br>
        <br>

        <label for="edad">Edad</label>
        <input type="number" name="" id="" max="25" min="18" value="20" step="0.01">

                
        <br>
        <br>

        <label for="">Tipo de Transporte</label> <br>
        <label for="">Bici</label>
        <input type="radio" name="tipo_t" id=""><br>
        <label for="">Moto</label>
        <input type="radio" name="tipo_t" id=""><br>
        <label for="">Avión</label>
        <input type="radio" name="tipo_t" id=""><br>

        <br><br>
        <label for="">Checkboxes</label><br>
        <label for="">Mayor de Edad</label>
        <input type="checkbox" name="" id="">

        <br><br>
        <input type="color" name="" id=""><br>
        <input type="date" name="" id=""><br>

        <br><br>
        <label for="">Foto de Perfil</label><br>
        <input type="file" name="" id="" required><br>

        <br><br>
        <label for="">Oculto</label><br>
        <input type="hidden" name="" value="1">

        <br><br>
        <label for="">Rango</label><br>
        <input type="range" name="" id="">

        <br><br>
        <input type="button" value="ENVIAR FALSO">
        <input type="submit">
    </form>

</body>
</html>
