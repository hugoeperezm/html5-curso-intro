<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tablas</title>

<body>
    <ul>
        <li><a href="index.html">Volver</a></li>

    <h1>Tablas en HTML</h1>

    <table border="1">
        <thead>
            <th>Nombre</th>
            <th>Edad</th>
        </thead>
        <tbody>
            <tr>
                <td>Bachi</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Joel</td>
                <td>25</td>
            </tr>
            <tr>
                <td colspan="2">Final de la Tabla</td>
            </tr>
            <tr>
                <td>Juan</td>
                <td rowspan="2">20</td>
            </tr>
            <tr>
                <td>María</td>
            </tr>
        </tbody>
    </table>
